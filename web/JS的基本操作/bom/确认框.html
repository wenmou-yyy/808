<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function btn() {
            var b = window.confirm("确认框");
            if (b) {
                alert("已确认")
            }else{
                alert("已取消")
            }
        }
    </script>
</head>
<body>
    <input type="button" onclick="btn()" value="确认框">
</body>
</html>
