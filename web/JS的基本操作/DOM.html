<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="one" class="two" name="three">明晚决一死战</div>
    <div id="one1" class="two" name="three">明晚决二死战</div>
    <script>
        var id=document.getElementById("one");
        var classname=document.getElementsByClassName("two");
        alert(id.innerHTML);
        for (var i=0;i<classname.length;i++){
            alert(classname[i].innerHTML);
        }
        id.innerHTML="型风索引流";
    </script>
</body>
</html>
